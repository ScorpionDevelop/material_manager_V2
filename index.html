<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- 
    Die Reihenfolge im <head> ist sinnvollerweise foldende: 
      1. meta
      2. link
      3. script
      4. title 
      -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styleV1.css" />
    <script src="Materialmanager_script.js" defer></script>

    <title>Materialmanager V1.0</title>
  </head>

  <body>
    <div class="flex1">
      <h1>Materialmanager</h1>
      <button class="generalButton" id="newItemShow">Neues Inventar anlegen</button>
      <div class="inputSection displayNone" id="inputSection">
        <p>Nummer</p>
        <input id="inputID" type="text" placeholder="ID" readonly />

        <p>Name/Bezeichnung</p>
        <input id="inputName" type="text" placeholder="Bezeichnung" />

        <p>Lagerort</p>
        <input id="inputStoreLocation" type="text" placeholder="Lagerort" />

        <p>Lagerplatz</p>
        <input id="inputStorePlace" type="text" placeholder="Lagerplatz" />

        <!-- <button id="save">Speichern</button> -->
        <button class="saveButton" id="saveArray">Neues Inventar hinzufügen</button>
      </div>
      <div class="container-inventoryList">
        <table class="inventoryList">
          <thead class="inventoryListHead">
            <tr>
              <th class="th-colw60">ID</th>
              <th class="th-colw110">Name/Bezeichnung</th>
              <th class="th-colw110">Lagerort</th>
              <th class="th-colw110">Lagerplatz</th>
              <!-- <th class="th-colw110">erfasst am</th> -->
              <!-- <th class="th-colw110">verliehen an</th> -->
              <!-- <th class="th-colw110">verliehen am</th> -->
              <th class="th-colw60">Löschen</th>
              <th class="th-colw60">Ändern</th>
            </tr>
          </thead>
          <tbody class="inventoryListBody" id="inventoryListID"></tbody>
        </table>
      </div>
    </div>

    <button class="delAllButton" id="deleteAll">Alles löschen</button>
    <!-- <span class="material-symbols-outlined" id="delButton"> delete </span> -->
  </body>
</html>
